<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <!-- Header Row-->
    <div class="container">
        <div class="row">
            <!-- Name -->
            <div class="col-md-3" style="background:teal; padding-top:10px; padding-bottom:10px">
                <h1>Victoria Paul</h1>
            </div>

            <!-- Navigation -->
            <div class="col-md-9" style="padding-top:10px; padding-bottom:10px">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- End Navigation -->
        </div>
    </div>
    <!-- End Header -->

    <!-- Main Content -->
    <div class="container" style="background:blueviolet; height:800px">
        <div class="row" style="padding-top:50px">
            <div class="col-md-9" style="background:white">
                <h1>Contact</h1>

                <!-- Contact Form -->
                <div class="row" style="padding-top:25px">
                    <div class="col-md-12">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Jane Doe">
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlInput1">Email Address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
                <!-- Contact Form End -->
            </div>
        </div> 
    </div>
    <!-- End Main Content -->

    <!-- Footer -->
    <div class="container">
        <div class="row" style="background:darkgrey; border-top: 3px solid teal">
            <div class="col-md-12">
                <p class="text-center">footer</p>
            </div>
        </div>
    </div>
    <!-- End Footer -->

</body>
</html>
